{% extends 'base.html' %}
{% load static %}

{% block title %}
Update Post
{% endblock title %}

{% block content %}
<div class="col-sm-9">
    <h3 class="text-white my-5">Update Post</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>
    </form>
</div>
{% endblock content %}

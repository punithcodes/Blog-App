{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5"><u>Home Page</u></h3>
    {% for post in posts %}
    <div class="container jumbo-color">
        <h1 class="display-5"> <b>{{post.title}}</b> </h1>
        <p class="lead">{{post.description}}</p>
    </div>
    {% endfor %}
</div>


{% endblock content %}
